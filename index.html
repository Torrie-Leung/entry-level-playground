<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>styling form</title>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="logo">
  </header>
  <form>
    <!-- Gender -->
    <p>You are a ...</p>
    <input type="radio" id="male" name="gender" />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" />
    <label for="female">Female</label>

    <!-- Interests -->
    <p>Who is interested in ...</p>
    <input type="checkbox" id="web" />
    <label for="web">Web Development</label>
    <input type="checkbox" id="photoshop">
    <label for="photoshop">Photoshop</label>
    <input type="checkbox" id="nintendo">
    <label for="nintendo">Playing Nintendo Games</label>

    <!-- Contact details -->
    <fieldset>
      <legend>Contact Info</legend>
      <input type="email" placeholder="Email" required />
      <span class="tick"></span>
      <input type="tel" placeholder="Phone number" required />
      <span class="tick"></span>
    </fieldset>

    <!-- Preferred -->
    <p>How would you like to be contacted?</p>
    <select>
      <option>By email</option>
      <option>By telephone</option>
    </select>
    <input type="submit" value="Become a Ninja" />
  </form>
</body>
</html>
